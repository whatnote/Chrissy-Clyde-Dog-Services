<!DOCTYPE html>
<html lang="en">
  <head>

    />
    <link

      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

  </head>
  <body>
    <div class="containter">
      <!-- Nav Bar-->
      <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <a class="navbar-brand" href="#"
          ><img
            class="affinsize"
            src="assets/images/affin.jpg"
            alt="affinpinser"
          />Christine Clyde Dog Services</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#"
                >Home <span class="sr-only"></span
              ></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#services">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Reviews</a>
            </li>
          </ul>
        </div>
      </nav>

      <!-- hero image-->
      <article id="home">
        <div class="heroimage">
          <div>
            <button
              class="btn btn-success btn-lg buttonpos"
              data-toggle="modal"
              data-target="#contactus"
            >
              Contact Me
            </button>
          </div>
        </div>
      </article>

      <!-- social meadia footer-->
      <footer class="container-fluid fixed-bottom bg-light">
        <div class="row">
          <ul class="social-networks col">
            <li>
              <a
                href="https://www.facebook.com/bromleydogwalking"
                target="_blank"
                ><i class="fab fa-facebook-f"></i
              ></a>
            </li>
            <li>
              <a href="https://wa.me/+447928550898" target="_blank"
                ><i class="fab fa-whatsapp" aria-hidden="true"></i
              ></a>
            </li>
            <li>
              <a
                href="https://instagram.com/chrissy_saxophone16?igshid=1ujuew4k2pext
                "
                target="_blank"
                ><i class="fab fa-instagram" aria-hidden="true"></i
              ></a>
            </li>
          </ul>
        </div>

        <div class="row phonecopyright">
          <p class="ptext col">
            copyright
            <a class="makerlink" href="#" target="_blank">DMC Products</a> 2021
            all rights reserved
          </p>
        </div>
      </footer>
    </div>

    <div class="modal fade" tabindex="-1" id="contactus">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Contact Me</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form action="/">
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Jane Smith"
                />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="name@example.com"
                />
              </div>
              <div class="mb-3">
                <label for="number" class="form-label">Phone Number</label>
                <input
                  type="text"
                  class="form-control"
                  id="number"
                  placeholder="07734 123 156"
                />
              </div>
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label"
                  >Message</label
                >
                <textarea
                  class="form-control"
                  id="exampleFormControlTextarea1"
                  rows="3"
                ></textarea>
              </div>
              <button type="submit" class="btn btn-success">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script>
      src =

      crossorigin = "anonymous";
    </script>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
